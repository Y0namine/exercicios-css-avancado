<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <main class="container">
        <section class="cartao">
            <div class="cartao-informacoes">
                <img class="foto-usuario" src="./src/img/image-victor.jpg" alt="foto-usuario">
                <h1 class="nome-usuario">Victor Crest <span class="idade">26</span></h1>
                <h2 class="pais">London</h2>
                <hr>
                <ul class="indicadores">
                    <li class="seguidores">80K <p>Followers</p>
                    </li>
                    <li class="likes">803K <p>Likes</p>
                    </li>
                    <li class="fotos">1.4K <p>Photos</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>

</body>

</html>
